<!doctype html>
<html>

<head>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" rel="stylesheet">
    <title>Search page</title>
</head>

<body>
    <div class="py-5 mx-lg-5">
        <h1 class="text-center">Search Page!</h1>

        <form class="d-flex align-items-center px-5" action="/results" method="GET">
            <input class="form-control" type="text" placeholder="Search" name="text" required>
            <div class="form-group d-flex align-items-center px-5 my-lg-3">
                <label for="exampleSelect1" class="form-label mx-2">Field:</label>
                <select class="form-select" id="exampleSelect1" name="field">
                    <option selected="selected" value="0">Name</option>
                    <option value="1">Description</option>
                    <option value="2">Name AND Description</option>
                    <option value="3">Reviews</option>
                    <option value="4">Mature Content</option>
                    <option value="5">Everywhere</option>
                </select>
            </div>
            <div class="form-check d-flex align-items-center form-switch">
                <input class="form-check-input" type="checkbox" name="nsfw" value="1" />
                <label class="form-check-label mx-3" for="flexSwitchCheckChecked">Hide nsfw content</label>
            </div>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
